name: Go

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.16
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get all dependencies
      run: cd pulse && go mod download

    - name: Build Go
      run: cd pulse && go build -v ./...

    - name: Run unit tests
      run: cd pulse && go test -v ./...
